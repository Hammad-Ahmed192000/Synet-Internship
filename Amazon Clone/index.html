<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css">
    <title> Amazon Clone </title>
</head>

<body>
    <!-- Navbar -->
    <header>
        <div class="navbar">
            <div class="navbar-logo border">
                <div class="logo"> </div>
            </div>
            <div class="navbar-loc border">
                <p> Deliver to </p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot" style="color: #ffffff;"></i>
                    <p> Pakistan </p>
                </div>

            </div>

            <div class="navbar-search">
                <select name="" id="navbar-select"> 
                    <option value="">All</option>
                </select>
                <input class="navbar-search-input" type="text" placeholder="Search Amazon">
                <div class="navbar-search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>


            <div class="country-select border">
                <div class="country-flag"></div>
                <select name="" id="select-country">
                    <option value="">EN</option>
                </select>
            </div>

            <div class="select-signIn">
                <p class="first-Text">Hello, sign in</p>
                <select name="" id="account-list-select">
                    <option value=""> Accounts & Lists </option>
                </select>
            </div>

            <div class="select-signIn2">
                <p class="first-Text">Returns</p>
                <p id="account-list-select" style="margin-left: 5px;">& Orders</p>
            </div>

            <div class="shopping-cart">
                <div class="shopping-cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <p class="cart-text" style="margin-left: 5px;">Cart</p>
            </div>

        </div>
    </header>

</body>

</html>
